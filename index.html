<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Empleados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">📋 Gestión de Empleados</h2>

    <!-- Formulario para añadir empleados -->
    <form id="formEmpleado" class="bg-white p-4 rounded shadow-sm mb-4">
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
        </div>
        <div class="col-md-3">
          <input type="number" id="edad" class="form-control" placeholder="Edad" required>
        </div>
        <div class="col-md-6">
          <input type="text" id="puesto" class="form-control" placeholder="Puesto" required>
        </div>
        <div class="col-md-6">
          <input type="number" id="salario" class="form-control" placeholder="Salario" required>
        </div>
        <div class="col-12 text-end">
          <button type="submit" class="btn btn-primary">Agregar Empleado</button>
        </div>
      </div>
    </form>

    <!-- Lista de empleados -->
    <h4>🧑‍💼 Empleados Registrados:</h4>
    <ul id="listaEmpleados" class="list-group mb-4"></ul>

    <!-- Botón de operaciones -->
    <button onclick="mostrarOperaciones()" class="btn btn-success mb-3">Mostrar Operaciones</button>
    <div id="resultados" class="alert alert-info"></div>
  </div>
  <script src="assets/js/script.js"></script>
</body>
</html>
